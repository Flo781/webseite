<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>دەببوره… ببوورە نازنین!</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffd6d6, #ffecec);
            font-family: "Noto Sans Arabic", sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3rem;
            color: #b30000;
            animation: shake 1.5s infinite;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(5px); }
            50% { transform: translateX(0); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .heart {
            font-size: 80px;
            color: red;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .msg {
            font-size: 1.6rem;
            margin-top: 20px;
            line-height: 1.8;
        }
        .btn {
            margin-top: 40px;
            background: #ff4d4d;
            color: white;
            padding: 12px 35px;
            border-radius: 25px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #cc0000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="heart">❤️</div>

    <h1>ببوورە نازنین!</h1>

    <p class="msg">
        بە دڵێکی پاک و بە ڕاستی داڵێم…<br>
        هەرچی بوو، داوای لێبووردنم هەیە.<br>
        دڵت مەشکێنێ — نازداریت با بگەرێتەوە.
    </p>

    <button class="btn">قبول دەكەم ❤️</button>
   
</body>
</html>
